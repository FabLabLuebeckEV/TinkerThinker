<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steuerungs-Editor</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Steuerung</a></li>
      <li><a href="/config">Konfiguration</a></li>
      <li><a href="/setup">Setup</a></li>
      <li><a href="/controls">Steuerungs-Editor</a></li>
    </ul>
  </nav>

  <h1>Steuerungs-Editor</h1>

  <div class="controls">
    <div class="row" style="display:flex; gap:8px; align-items:center;">
      <button id="addBinding" class="control-button" style="padding:8px 12px;">+ Binding</button>
      <button id="load" class="control-button" style="padding:8px 12px;">Laden</button>
      <button id="save" class="control-button" style="padding:8px 12px;">Speichern</button>
      <button id="defaults" class="control-button" style="padding:8px 12px;">Standard</button>
      <span id="status" style="margin-left:8px;"></span>
    </div>

    <div id="bindingsList" style="margin-top:12px; display:flex; flex-direction:column; gap:12px;"></div>
  </div>

  <script src="/controls.js"></script>
</body>
</html>
